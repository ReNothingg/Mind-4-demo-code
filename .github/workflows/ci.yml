name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_matrix:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -S metal -B build/metal -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build/metal --config Release

      - name: Run CTest (if any)
        if: matrix.os != 'windows-latest'
        working-directory: build/metal
        run: |
          if [ -f CTestTestfile.cmake ]; then ctest -C Release || true; fi

  python_checks:
    name: Python checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dev requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run flake8
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 || true; fi
      - name: Run pytest
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest -q || true; fi
